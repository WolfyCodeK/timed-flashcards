<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck List</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/components/toolbar.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <div class="menu-bar">
                <div class="menu-items">
                    <span>File</span>
                    <span>Edit</span>
                    <span>View</span>
                    <span>Tools</span>
                    <span>Help</span>
                </div>
            </div>
            <div class="tab-bar">
                <div class="tab-items">
                    <span class="active">Decks</span>
                    <span>Add</span>
                    <span>Browse</span>
                    <span>Stats</span>
                    <span>Sync</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header">
                <h1 class="title">Deck List</h1>
                <div class="header-actions">
                    <button id="import-deck" class="action-button">Import Deck</button>
                    <button id="create-deck" class="action-button">Create Deck</button>
                </div>
            </div>
            <div class="column">
                <div class="select-all">
                    <input type="checkbox" id="select-all-checkbox">
                    <label for="select-all-checkbox">Select All</label>
                </div>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search for decks...">
                </div>
                <ul class="deck-list" id="deck-list">
                    <!-- Deck items will be dynamically inserted here -->
                </ul>
            </div>
            <div class="button-group">
                <button id="update-button">Check for Updates</button>
                <button id="run-selected" class="action-button">Run Selected Decks</button>
            </div>
        </div>
    </div>

    <div id="context-menu" class="context-menu"></div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
