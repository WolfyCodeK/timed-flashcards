<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck List</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Deck List</h1>
            <button id="settings-button" class="settings-button">Settings</button>
        </div>
        <div class="column">
            <div class="select-all">
                <input type="checkbox" id="select-all-checkbox">
                <label for="select-all-checkbox">Select All</label>
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for decks...">
            </div>
            <ul class="deck-list" id="deck-list">
                <!-- Deck items will be dynamically inserted here -->
            </ul>
        </div>
        <div class="button-group">
            <button id="navigate-home">Back to Home</button>
            <button id="update-button">Check for Updates</button>
        </div>
    </div>

    <div id="settings-menu" class="settings-menu">
        <label for="file-path">File Path:</label>
        <input type="text" id="file-path">
        <button id="browse-button">Browse...</button>
    </div>

    <div id="context-menu" class="context-menu"></div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
