<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Deck</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="runner-dialog">
        <h2>Run Deck Settings</h2>
        <div class="form-group">
            <label for="interval">Show cards every:</label>
            <div class="interval-input">
                <input type="number" id="interval" min="1" value="10">
                <select id="interval-unit">
                    <minutes>Minutes</minutes>
                    <hours>Hours</hours>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="shuffle">
                <input type="checkbox" id="shuffle">
                Shuffle cards
            </label>
        </div>
        <div class="button-group">
            <button id="start-deck">Start</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
