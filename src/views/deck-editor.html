<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Deck</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../components/toolbar.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1 class="title">Edit Deck: <span id="deck-name"></span></h1>
                <div class="header-actions">
                    <button id="add-card" class="action-button">Add Card</button>
                    <button id="delete-deck" class="action-button delete">Delete Deck</button>
                    <button id="save-deck" class="action-button">Save & Exit</button>
                </div>
            </div>
            <div class="card-editor">
                <div class="card-list" id="card-list">
                    <!-- Cards will be listed here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../editor.ts"></script>
</body>
</html>
